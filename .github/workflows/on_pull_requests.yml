name: Workflow - On Pull Requests To Main Branch

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-20.04
    name: Lint
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup-go
      - uses: ./.github/actions/setup-terraform
      - run: |
          mage -v lint

  test:
    runs-on: ubuntu-20.04
    name: Test
    needs: lint
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup-go
      - uses: ./.github/actions/setup-terraform
      - run: |
          mage -v config
          mage -v test
        env:
          TF_CREDENTIALS: ${{ secrets.TF_CREDENTIALS }}

  scan:
    runs-on: ubuntu-20.04
    name: Scan
    needs: lint
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup-go
      - uses: ./.github/actions/setup-terraform
      - uses: ./.github/actions/setup-tfsec
      - run: |
          mage -v scan
        env:
          INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}

  build:
    runs-on: ubuntu-20.04
    name: Build
    needs: [test, scan]
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup-go
      - uses: ./.github/actions/setup-terraform
      - uses: ./.github/actions/setup-infracost
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}
      - run: |
          mage -v config
          mage -v build test
        env:
          TF_CREDENTIALS: ${{ secrets.TF_CREDENTIALS }}

  release:
    runs-on: ubuntu-20.04
    name: Release
    needs: build
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup-go
      - uses: ./.github/actions/setup-terraform
      - run: |
          mage -v config
          mage -v release test
        env:
          TF_CREDENTIALS: ${{ secrets.TF_CREDENTIALS }}